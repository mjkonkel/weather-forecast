<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5-Day Forecast</title>
</head>

<body>
    <header>
        <h1 class="text-center bg-secondary" id="title">5-Day Forecast</h1>
    </header>

    <main>
        <div class="d-flex flex-row">
            <div class=" p-4 col-md-3">
                <div class="d-flex flex-column border-bottom">
                    <h2>Search for a City:</h2>
                    <input class="my-2" type="text" placeholder="..." id="search-value">
                    <button class=" btn btn-secondary my-2" id="search">Search</button>
                </div>
                <div>
                    <div class="d-flex flex-column my-2" id="saved-searches">Saved Searches</div>
                </div>
            </div>

            <div class="p-4 col-md-8">
                <div class="p-2 border border-dark">
                    <h3 id="city-name">Current Weather:</h3>

                    <div id="currentWeather">

                    </div>
                    
                </div>

                <div>
                    <h3>5-Day Forecast:</h3>

                    <div class="d-flex flex-row  justify-content-between" id="fiveDay">
                        
                    </div>


                </div>
            </div>
        </div>

    </main>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
