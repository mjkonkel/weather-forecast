<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5-Day Forecast</title>
</head>

<body>
    <header>
        <h1 class="text-center bg-secondary" id="title">5-Day Forecast</h1>
    </header>

    <main>
        <div class="d-flex flex-row">
            <div class="d-flex flex-column p-4 col-md-3">
                <h2>Search for a City:</h2>
                <input class="my-2" type="text" placeholder="..." id="search-value">
                <button class="btn-secondary my-2" id="search">Search</button>
                
                <div>
                    <div class="d-flex flex-column my-2" id="saved-searches">Saved Searches</div>
                </div>
            </div>

            <div class="p-4 col-md-8">
                <div class="p-2 border">
                    <h3 id="city-name">City Name <span id="currentDay"></span></h3>
                    <h6 class="card-text">Temp:</h6>
                    <h6 class="card-text">Wind:</h6>
                    <h6 class="card-text">Humidity:</h6>
                </div>

                <div>
                    <h3>5-Day Forecast:</h3>

                    <div class="d-flex flex-row  justify-content-between">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="dayOne"></h5>
                                <h6 class="card-text">Temp:</h6>
                                <h6 class="card-text">Wind:</h6>
                                <h6 class="card-text">Humidity:</h6>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="dayTwo"></h5>
                                <h6 class="card-text">Temp:</h6>
                                <h6 class="card-text">Wind:</h6>
                                <h6 class="card-text">Humidity:</h6>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="dayThree"></h5>
                                <h6 class="card-text">Temp:</h6>
                                <h6 class="card-text">Wind:</h6>
                                <h6 class="card-text">Humidity:</h6>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="dayFour"></h5>
                                <h6 class="card-text">Temp:</h6>
                                <h6 class="card-text">Wind:</h6>
                                <h6 class="card-text">Humidity:</h6>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" id="dayFive"></h5>
                                <h6 class="card-text">Temp:</h6>
                                <h6 class="card-text">Wind:</h6>
                                <h6 class="card-text">Humidity:</h6>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </main>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./assets/script.js"></script>

</html>
